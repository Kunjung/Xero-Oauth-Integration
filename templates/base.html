<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Varicon Task</title>
  {% load static %}
  <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <style>
    #body-row {
      margin-left: 0;
      margin-right: 0;
    }

    .row {
      margin-top: 56px;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="nav-link" style="color:#FFFFFF" href="/">Home</a>
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'authorize' %}">Authorize with Xero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account' %}">View Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'save' %}">Save Accounts to DB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'refresh' %}">Refresh Token</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'revoke' %}">Revoke Token</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row" id="body-row">
    <div class="col">
      <div class="card">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
