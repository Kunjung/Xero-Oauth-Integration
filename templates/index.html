{% extends "base.html" %}

{% block content %}

    <h4 class="card-header">{{ title }}</h4>
    <div class="card-body">
    {% if output %}<h5 class="card-title">{{ output }}</h5>{% endif %}
    {% if sub_title %}<h4 class="card-title">{{ sub_title }}</h4>{% endif %}
    <p class="card-text">
        
        {% if result_list %}
            {% for message in result_list %}
                {{ message }}<br>
            {% endfor %}
        {% endif %}
        <pre class="prettyprint"><code class="language-javascript">{{ code }}</code></pre>
    </p>
    </div>

{% endblock %}
