{% extends "base.html" %}

{% block content %}

    <h4 class="card-header">Authorized</h4>
    <div class="card-body">
    <p class="card-text">
        
        {% if data %}
            {% for key, value in data %}
                <b>{{key}}:</b> <small>{{ value }}</small><br>
            {% endfor %}
        {% endif %}
        <b>Code: </b><small>{{ code }}</small>
    </p>
    </div>

{% endblock %}
